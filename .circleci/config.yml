version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            gem install bundler -v 2.1.4
            bundle install
            npm install
      - add_ssh_keys
      - run:
          name: "Build & Deploy"
          command: |
            eval `ssh-agent`
            ssh-add ~/.ssh/id_rsa*
            /bin/bash ./deploy.sh

workflows:
  version: 2
  deploy:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
