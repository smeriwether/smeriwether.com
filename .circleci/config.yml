version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            gem install bundler -v 2.1.4
            bundle install
            npm install
      - add_ssh_keys:
          fingerprints:
            - "d0:79:4b:17:1d:ac:53:46:69:30:96:4b:e2:af:8d:70"
      - run:
          name: "Build & Deploy"
          command: npm run deploy

workflows:
  build:
    jobs:
      - build:
        filters:
          branches:
            only:
              - main
