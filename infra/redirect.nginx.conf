server {
  location ~ /.well-known {
    allow all;
  }

  server_name srm.dev www.srm.dev;

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/srm.dev/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/srm.dev/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  return 301 $scheme://smeriwether.com$request_uri;
}

server {
  if ($host = www.srm.dev) {
      return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = srm.dev) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  server_name srm.dev www.srm.dev;
  listen 80;
  return 404; # managed by Certbot
}
